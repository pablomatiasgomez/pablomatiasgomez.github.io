<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="apple-touch-icon" sizes="57x57" href="../static/icons/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="../static/icons/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="../static/icons/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="../static/icons/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="../static/icons/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="../static/icons/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="../static/icons/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="../static/icons/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="../static/icons/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="../static/icons/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../static/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="../static/icons/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../static/icons/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="../static/icons/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<title>Calculadora Ganancias 2018</title>
		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Calculadora Ganancias 2018</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							Datos
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form role="form">
										<div class="form-group">
											<label>Sueldo Bruto</label>
											<div class="form-group input-group">
												<span class="input-group-addon">$</span>
												<input id="sueldoBruto" type="text" class="form-control">
												<span class="input-group-addon">.00</span>
											</div>
											<p class="help-block">Ingrese su Sueldo Bruto</p>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label>Conyuge a Cargo</label>
												<br>
												<label class="radio-inline"> <input type="radio" name="conyuge" id="No"
													value="0" checked>No
												</label>
												<label class="radio-inline"> <input type="radio" name="conyuge" id="Si"
													value="1">Si
												</label>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label>Jubilado</label>
												<br>
												<label class="radio-inline"> <input type="radio" name="jubilado" id="No"
													value="0" checked>No
												</label>
												<label class="radio-inline"> <input type="radio" name="jubilado" id="Si"
													value="1">Si
												</label>
											</div>
										</div>
										<div class="col-lg-4">
											<div class="form-group">
												<label>Patagónico</label>
												<br>
												<label class="radio-inline"> <input type="radio" name="patagonico" id="No"
													value="0" checked>No
												</label>
												<label class="radio-inline"> <input type="radio" name="patagonico" id="Si"
													value="1">Si
												</label>
											</div>
										</div>
										<div class="form-group">
											<label>Cantidad de Hijos ( Menores de 18 años )</label>
											<select class="form-control" id="hijos">
												<option>0</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
											</select>
										</div>
										<div class="form-group">
											<label>Deducción Alquiler</label>
											<div class="form-group input-group">
												<span class="input-group-addon">$</span>
												<input id="alquiler" type="text" class="form-control">
												<span class="input-group-addon">.00</span>
											</div>
											<p class="help-block">Ingrese su Alquiler Mensual (el 40% podrá descontarse con topes)</p>
										</div>
										<div class="form-group">
											<label>Deducción Hipotecario</label>
											<div class="form-group input-group">
												<span class="input-group-addon">$</span>
												<input id="hipotecario" type="text" class="form-control">
												<span class="input-group-addon">.00</span>
											</div>
											<p class="help-block">Ingrese lo que paga mensualmente en intereses</p>
										</div>
										<div class="form-group" align="right">
											<button id="calcular" type="button" class="btn btn-success">Calcular</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							Resultado
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>Impuesto Anual</label>
										<p class="text-danger"  id="impuestoAnual"></p>
									</div>
									<div class="form-group">
										<label>Impuesto Mensual</label>
										<p class="text-danger"  id="impuestoMensual"></p>
									</div>
									<div class="form-group">
										<label>Alicuota</label>
										<p class="text-danger" id="alicuota"></p>
									</div>
									<div class="form-group">
										<label>Alicuota Marginal que aplica</label>
										<p class="text-danger" id="alicuotaMarginal"></p>
									</div>
									<div class="form-group">
										<label>Sueldo en Mano</label>
										<p class="text-success" id="sueldoEnMano">
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery -->
		<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
		<script src="./js/calc.js"></script>
	</body>
